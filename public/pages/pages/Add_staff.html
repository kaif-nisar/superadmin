<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Staff</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

.container {
    width: 95%;
    margin: 20px auto;
    background-color: #ffffff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.breadcrumb {
    font-size: 14px;
    color: #6c757d;
    margin-bottom: 20px;
}

.breadcrumb a {
    color: #007bff;
    text-decoration: none;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.form-container {
    display: flex;
    gap: 20px;
}

.card {
    flex: 1;
    background-color: #ffffff;
    border: 1px solid #dee2e6;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.card h2 {
    font-size: 18px;
    margin-bottom: 15px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.input-group {
    display: flex;
    gap: 5px;
}

.input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 4px;
}

#prefix {
    width: auto;
    border-right: 0;
    border-radius: 4px 0 0 4px;
}

.input-icon {
    position: relative;
}

.input-icon i {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #6c757d;
}

.input-icon input {
    padding-left: 35px;
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 4px;
}

.submit-btn {
    background-color: #ff5c7c;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.submit-btn:hover {
    background-color: #e04c68;
}

</style>
</head>
<body>
    <div class="container">
        <br><br>
        <h1>Manage Staff</h1>
        <div class="breadcrumb">
            <a href="#">Dashboard</a> &gt; <a href="#">Manage Staff</a>
        </div>
        <br><br>
        <div class="form-container">
            <div class="card">
                <h2>Personal Details</h2>
                <form>
                    <div class="form-group">
                        <label for="firstname">Firstname</label>
                        <input type="text" id="firstname" name="firstname" placeholder="Enter Firstname">
                    </div>
                    <div class="form-group">
                        <label for="lastname">Lastname</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Enter Lastname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email ID</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email ID">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone No</label>
                        <input type="text" id="phone" name="phone" placeholder="Enter Phone No">
                    </div>
                </form>
            </div>
            <div class="card">
                <h2>Login Details</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Enter Username *</label>
                        <input type="text" id="username" name="username" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Enter Password *</label>
                        <div class="input-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" name="password" placeholder="Enter Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="stafftype">Staff Type</label>
                        <select id="stafftype" name="stafftype">
                            <option>Staff</option>
                            <option>Admin</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="card">
                <h2>Submission</h2>
                <form>
                    <div class="form-group">
                        <label for="submission-date">Date</label>
                        <div class="input-icon">
                            <i class="fas fa-calendar-alt"></i>
                            <input type="date" id="submission-date" name="submission-date" value="2024-09-08">
                        </div>
                    </div>
                    <button type="submit" id="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
