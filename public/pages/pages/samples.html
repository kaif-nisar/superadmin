<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<style>
       /* Styles */
       .containerouter {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 40vh;
        background-color: #f7fafc;
    }

    .container {
        background-color: white;
        padding: 32px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .label {
        color: #4a5568;
        font-size: 1.25rem;
        font-weight: bold;
        margin-bottom: 8px;
    }

    .search-container {
        display: flex;
        align-items: center;
        border: 1px solid #cbd5e0;
        border-radius: 8px;
        overflow: hidden;
    }

    .search-input {
        padding: 12px 16px;
        width: 40rem;
        outline: none;
        border: none;
    }

    .search-button {
        background-color: #4299e1;
        color: white;
        padding: 12px 16px;
        cursor: pointer;
        border: none;
    }

    .search-button:hover {
        background-color: #2b6cb0;
    }

    /* Popup styles */
    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        background: rgba(0, 0, 0, 0.6);
        display: none;
        justify-content: center;
        align-items: center;
        /* margin-top: 5rem; */
        overflow-y: scroll;
    }

    .popup-content {
        background-color: rgb(255, 251, 251);
        margin-top: 200px;
        margin-bottom: 50px;
        padding: 25px;
        border-radius: 8px;
        width: auto;
        max-width: 90%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .popup-content h3 {
        margin-top: 0;
        color: #333;
        font-size: 1.5rem;
        font-weight: bold;
        text-align: center;
    }

    .popup-message {
        width: 100%;
        display: flex;
        margin-top: 10px;
        color: #555;
        font-size: 1.1rem;
        text-align: center;
    }

    .popup-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .popup-buttons button {
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        border-radius: 5px;
        border: none;
    }

    .popup-buttons .accept-btn {
        background-color: #28a745;
        color: white;
    }

    .popup-buttons .reject-btn {
        background-color: #dc3545;
        color: white;
    }

    .popup-buttons .close-btn {
        background-color: #6c757d;
        color: white;
    }

    .popup-buttons button:hover {
        opacity: 0.9;
    }

    .text {
        text-align: left;
        margin: 1rem 0rem;
        border: 1px solid rgba(43, 43, 43, 0.409);
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
    }

    .right,
    .left {
        padding: 2rem;
    }

    .text span {
        font-weight: bold;
    }

    .text i {
        margin-right: 0.5rem;
        color: #1b1b1b;
    }
    .popup-buttons i {
        margin-right: 0.5rem;
    }
</style>

<body>
    <div class="containerouter">
        <div class="container">
            <label for="search" class="label">Search by Barcode ID only</label>
            <br>
            <div class="search-container">
                <input id="search" type="text" placeholder="Search..." class="search-input">
                <button type="button" class="search-button" onclick="searchBooking()">Search</button>
            </div>
        </div>
    </div>

    <!-- Popup overlay -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup-content">
            <h3 id="popupTitle">Booking Information</h3>
            <div id="popupMessage" class="popup-message">

            </div>
            <div class="popup-buttons">
                <button class="accept-btn" id="acceptBtn" onclick="acceptBooking()"><i class="fa-regular fa-circle-check"></i>Accept</button>
                <button class="reject-btn" id="rejectBtn" onclick="rejectBooking()"><i class="fa-regular fa-square-minus"></i>Reject</button>
                <button class="reject-btn" id="rejectBtnbarcode" onclick="rejectBarcode()"><i class="fa-solid fa-barcode"></i>Lose</button>
                <button class="close-btn" onclick="closePopup()"><i class="fa-solid fa-circle-xmark"></i>Close</button>
            </div>
        </div>
    </div>


</body>

</html>
