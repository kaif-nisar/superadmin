            text-align: center;
        }


        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <!-- Spinner -->
    <div class="spinner-container" id="spinner">
        <div class="spinner"></div>
    </div>
    <div id="modal" class="modal" style="display: none;">
        <div class="form-section">
            <span class="close-btn" onclick="closeModal()">✖️</span> <!-- Close button -->
            <div class="selectTypeDiv">
                <span for="select-type">Select Type</span>
                <select id="select-type" onchange="toggleForm(this)">
                    <option value="numeric" selected>Numeric</option>
                    <option value="text">Text</option>
                </select>
            </div>

            <div id="form-container">
                <div class="row-container">
                    <span class="delete-btn" onclick="deleteRow(this)">🗑️</span>
                    <div class="row-item">
                        <span for="sex">Sex</span>
                        <select name="sex" class="sex">
                            <option value="Any">Any</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="row-item">
                        <span for="min_age">Min. Age</span>
                        <input type="number" name="min_age" placeholder="Min. age" class="min-age" value="0">
                    </div>
                    <div class="row-item">
                        <span for="min_age_unit">Min Age Unit</span>
                        <select name="min_age_unit">
                            <option value="Years">Years</option>
                            <option value="Months">Months</option>
                            <option value="Days">Days</option>
                        </select>
                    </div>
                    <div class="row-item">
                        <span for="max_age">Max. Age</span>
                        <input type="number" name="max_age" placeholder="Max. age" class="max-age" value="20">
                    </div>
                    <div class="row-item">
                        <span for="max_age_unit">Max Age Unit</span>
                        <select name="max_age_unit">
                            <option value="Years">Years</option>
                            <option value="Months">Months</option>
                            <option value="Days">Days</option>
                        </select>
                    </div>
                    <div class="row-item">
                        <span for="lower_value">Lower Value</span>
                        <input type="number" name="lower_value" placeholder="Lower value" class="lower-value"
                            value="2.1" oninput="updateReportDisplay(this)">
                    </div>
                    <div class="row-item">
                        <span for="upper_value">Upper Value</span>
                        <input type="number" name="upper_value" placeholder="Upper value" class="upper-value"
                            value="17.7" oninput="updateReportDisplay(this)">
                    </div>
                    <div class="row-item">
                        <span for="upper_value">Display report</span>
                        <span class="display-report">2.1 - 17.7</span>
                    </div>
                </div>
            </div>

            <textarea id="text-area" class="text-area" placeholder="Enter text here..."></textarea>

            <div class="add-more-btn" id="add-more-btn" onclick="addRow()">+ Add more</div>
            <div class="submit-div">
                <button id="submit-button"> Submit now</button>
            </div>
        </div>
    </div>
    <br><br>
    <div class="container">
        <div class="container2">
            <div class="header">
                <h1>Lab Report</h1>
                <span class="badge">booking Id. <span id="booking-registeration-number"></span></span>
            </div>
            <div class="report-details">

            </div>
            <div class="checkboxAndSortTablesBtn">
                <div class="checkboxesDiv">
                    <div class="checkBox">
                        <input type="checkbox" id="check1" name="check1">
                        <span>Print Categories from new Page</span>
                        <i class="fa-solid fa-circle-info" title="This Field is for PDF only"></i>
                    </div>
                    <div class="checkBox2">
                        <input type="checkbox" id="check2" name="check2">
                        <span>Show Lab-Incharge Sign</span>
                        <i class="fa-solid fa-circle-info" title="This Field is for PDF only"></i>
                    </div>
                </div>

                <div id="reorder-container">
                    Reorder Tests
                </div>

                <!-- Hidden buttons container -->
                <div id="buttons-container">
                    <button id="reorder-tables">Reorder All Table Tests</button>
                    <button id="reorder-categories">Reorder All Categories</button>
                    <button id="reorder-pannels">Reorder All Pannels</button>
                </div>

            </div>
            <div class="table-div" id="tables-container">
            </div>
            <div class="moreDetailsDiv">
                <span>More details :</span>
                <textarea name="moredetails" id="moredetails"></textarea>
            </div>

            <div class="signoffDiv">
                <p>Signed By:</p>
                <select id="signedBy">
                    <option>Arjun Chanchal</option>
                    <option>ritik Deshmuk</option>
                    <option>jiya okta</option>
                    <option>younger joua</option>
                </select>
            </div>

        </div>
    </div>
    <div class="final-button-div">
        <button id="finalBtn"><i class="fa-solid fa-check"></i> final</button>
        <button id="saveBtn"><i class="fa-solid fa-floppy-disk"></i> Save only</button>
        <button id="getresult"><i class="fa-solid fa-square-poll-horizontal"></i>Get Result</button>
    </div>

    <script src="https://cdn.tiny.cloud/1/oqlgwrs74fzlc4aoa2tfk2jrqu5f2icodo1p4ios39pu44g4/tinymce/7/tinymce.min.js"
        referrerpolicy="origin"></script>
    <script src="lab_report.js"></script>
</body>

</html>
