<html>

<head>
    <title>Test Packages</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .container {
            width: 100%;
            padding: 20px;
        }

        .packageheader {
            padding: 5px 12px;
            border-radius: 5px;
            margin: 2rem 0rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e2e2e2;
        }

        .packageheader h1 {
            font-size: 24px;
            font-weight: bold;
        }

        .feedback {
            margin-top: 10px;
            font-size: 14px;
        }

        .how-it-works {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        .how-it-works i {
            margin-right: 10px;
        }

        .tabs {
            display: flex;
            margin-top: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            border-bottom: 2px solid #3f51b5;
            color: #3f51b5;
        }

        .tab span {
            background-color: #e0e0e0;
            border-radius: 12px;
            padding: 2px 8px;
            margin-left: 5px;
            font-size: 12px;
        }

        .search {
            margin-top: 20px;
            position: relative;
        }

        .search input {
            width: 100%;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .table th,
        .table td {
            padding: 10px;
            border: 1px solid #e0e0e0;
            text-align: left;
        }

        .table th {
            background-color: #f5f5f5;
        }

        .action {
            color: #3f51b5;
            cursor: pointer;
        }

        .add-new {
            background-color: #3f51b5;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }

        .hidden {
            display: none;
        }
         .search-container {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .search-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .search-container i {
            margin-left: 10px;
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="packageheader">
            <h1>Test packages</h1>
            <a href="#" onclick="loadPage('addPackage')" class="add-new"></i> Add new</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search in page" id="searchInput" oninput="filterTable()">
            <i class="fas fa-search"></i>
        </div>
        <table class="table" id="in-ratelist">
            <thead>
                <tr>
                    <th>S. NO.</th>
                    <th>NAME</th>
                    <th>FEE</th>
                    <th>INCLUDED TESTS AND PANELS</th>
                    <th>SAMPLE TYPE</th>
                    <th>ACTION</th>
                </tr>
            </thead>
            <tbody id="packagetbody">
            </tbody>
        </table>
    </div>
    <script src="testPackage.js"></script>
</body>

</html>
