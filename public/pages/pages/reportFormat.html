        /* Modal Styling */
        .popup-modal {

            top: 0%;
            width: 80%;

        .popup-content {
            /* position: relative; */
            margin: auto;
            margin-top: 10rem;
            background: white;
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Close Button */
        .close-button {
            font-size: 30px;
            cursor: pointer;
            color: #333;

        /* Header Buttons */

            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;

            padding: 10px 15px;
            border: none;
            background-color: #007bff;

            cursor: pointer;
        }

        /* Full-screen overlay */
        #loadingOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            display: none;
        }

        /* Loader Animation */
        .loader {
            width: 25px;
            height: 25px;
            border: 5px solid #fff;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .downloadDiv {
            margin: 0.5rem 0.25rem;
            position: relative;
            width: fit-content;
            border-radius: 5px;
            overflow: hidden;
        }

        .signed-off-div2 {
            width: 100%;
            display: flex;
            justify-content: space-evenly;
        }

        .container {
            scrollbar-width: none;
            /* Firefox ke liye */
            -ms-overflow-style: none;
            /* Internet Explorer ke liye */
        }

        .signed-off-div::-webkit-scrollbar,
        .container::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Edge */
        }

        @media screen and (max-width: 956px) {
            .high-low div {
                text-align: center;
            }

            .report-details-innerDiv2 {
                font-size: 12px;
            }

            td {
                font-size: 11px;
            }

            .container22 {
                min-width: 712px;
            }

            .signed-off-div {
                width: 100%;
            }

            .signed-off-div2 {
                min-width: 712px;
            }

            .downloadDiv button span {
                display: none;
            }
            #downloadPDF i, #signOff i, #PDFsetting i, #BrowserPrint i, #sendReport i {
                font-size: 1rem;
                margin: 0px;
            }
            #downloadPDF, #signOff, #PDFsetting, #BrowserPrint, #sendReport {
                padding: 0.5rem 0.75rem;
            }
            .popup-modal {
                width: 100%;
            }
            .popup-content {
                width: 40rem;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media print {

            table,
            tr,
            td,
            p {
                margin: 0 !important;
                border-spacing: 0 !important;
                border-collapse: collapse !important;
                line-height: 1 !important;
                /* Normalize line spacing */
            }

            .infor-div {
                padding-top: 0px !important;
                padding-bottom: 0px !important;
            }

            .registered-div2 {
                padding-top: 0px !important;
                padding-bottom: 0px !important;
            }

            .signed-off-div2 {
                justify-content: space-between;
            }
        }
    </style>
</head>

    <div id="modal" class="modal" style="display: none;">
        <div class="form-section">
            <span class="close-btn" onclick="closeModal()">✖️</span> <!-- Close button -->
            <div class="selectTypeDiv">
                <label for="select-type">Select Type</label>
                <select id="select-type" onchange="toggleForm(this)">
                    <option value="numeric" selected>Numeric</option>
                    <option value="text">Text</option>
                </select>
            </div>

            <div id="form-container">
                <div class="row-container">
                    <span class="delete-btn" onclick="deleteRow(this)">🗑️</span>
                    <div class="row-item">
                        <label for="sex">Sex</label>
                        <select name="sex" class="sex">
                            <option value="Any">Any</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="row-item">
                        <label for="min_age">Min. Age</label>
                        <input type="number" name="min_age" placeholder="Min. age" class="min-age" value="0">
                    </div>
                    <div class="row-item">
                        <label for="min_age_unit">Min Age Unit</label>
                        <select name="min_age_unit">
                            <option value="Years">Years</option>
                            <option value="Months">Months</option>
                            <option value="Days">Days</option>
                        </select>
                    </div>
                    <div class="row-item">
                        <label for="max_age">Max. Age</label>
                        <input type="number" name="max_age" placeholder="Max. age" class="max-age" value="20">
                    </div>
                    <div class="row-item">
                        <label for="max_age_unit">Max Age Unit</label>
                        <select name="max_age_unit">
                            <option value="Years">Years</option>
                            <option value="Months">Months</option>
                            <option value="Days">Days</option>
                        </select>
                    </div>
                    <div class="row-item">
                        <label for="lower_value">Lower Value</label>
                        <input type="number" name="lower_value" placeholder="Lower value" class="lower-value"
                            value="2.1" oninput="updateReportDisplay(this)">
                    </div>
                    <div class="row-item">
                        <label for="upper_value">Upper Value</label>
                        <input type="number" name="upper_value" placeholder="Upper value" class="upper-value"
                            value="17.7" oninput="updateReportDisplay(this)">
                    </div>
                    <div class="row-item">
                        <label for="upper_value">Display report</label>
                        <span class="display-report">2.1 - 17.7</span>
                    </div>
                </div>
            </div>

            <textarea id="text-area" class="text-area" placeholder="Enter text here..."></textarea>

            <div class="add-more-btn" id="add-more-btn" onclick="addRow()">+ Add more</div>
            <div class="submit-div">
                <button id="submit-button"> Submit now</button>
            </div>
        </div>
    </div>
