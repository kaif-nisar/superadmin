<html>
<head>
    <title>My Staff List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .header {
            background-color: #e9f5ff;
            padding: 20px;
            border-radius: 8px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .breadcrumb {
            margin-top: 10px;
        }
        .breadcrumb a {
            text-decoration: none;
            color: #007bff;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .breadcrumb i {
            margin-right: 5px;
        }
        .content h2 {
            font-size: 20px;
            color: #333;
        }
        .search-box {
            margin: 20px 0;
        }
        .search-box label {
            font-weight: bold;
        }
        .search-box input {
            padding: 5px;
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        table th {
            background-color: #f8e8a0;
            font-weight: bold;
        }
        table td a {
            color: #007bff;
            text-decoration: none;
        }
        table td a:hover {
            text-decoration: underline;
        }
        .edit-link {
            color: #007bff;
        }
        .active-link {
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Staff List</h1>
            <div class="breadcrumb">
                <a href="#"><i class="fas fa-home"></i> Dashboard</a> > Staff
            </div>
        </div>
        <div class="content">
            <h2>My Staff List</h2>
            <div class="search-box">
                <label for="search">Search:</label>
                <input type="text" id="search" name="search">
            </div>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Staff Type</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
