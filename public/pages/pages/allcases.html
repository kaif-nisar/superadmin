<html>

</html>

<head>
    <title>All Cases</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        h1 {
            font-size: 29px;
            font-weight: bold;
            margin: 20px;
            margin-top: 4%;
        }

        .filter-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-section div {
            display: flex;
            flex-direction: column;
        }

        .filter-section label {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .filter-section input,
        .filter-section select {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .filter-section .checkbox-label {
            display: flex;
            align-items: center;
        }

        .filter-section .checkbox-label input {
            margin-right: 5px;
        }

        .filter-section .buttons {
            display: flex;
            flex-direction: row;
            align-items: self-end;
            gap: 10px;
        }

        .filter-section .buttons button {
            padding: 8px 16px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: rgba(255, 136, 0, 0.571);
        }

        .filter-section .buttons button:nth-of-type(2) {
            background-color: #b7b7b7;
        }

        .filter-section .buttons .search-btn {
            background-color: #007bff;
            color: white;
        }

        .filter-section .buttons .clear-btn {
            background-color: #f8f9fa;
            color: black;
            border: 1px solid #ced4da;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        table th,
        table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #dee2e6;
        }

        table th {
            background-color: #f1f3f5;
            font-weight: bold;
        }

        table td .status-btn {
            padding: 5px 10px;
            /* background-color: #007bff; */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #7f7f7f;
        }

        table td .view-bill {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
            cursor: pointer;
        }

        table td .edit-report {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
            cursor: pointer;
        }

        table td .actions {
            display: flex;
            align-items: center;
        }

        table td .actions .more-options {
            cursor: pointer;
        }

        /* Dropdown Menu Styling */
        .dropdown-menu {
            position: absolute;
            right: 6rem;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
            z-index: 1000;
        }

        .dropdown-menu a {
            display: block;
            padding: 5px;
            text-decoration: none;
            color: #333;
        }

        .dropdown-menu a:hover {
            background-color: #f1f1f1;
        }

        .enter-result {
            width: max-content;
            border: 1px solid rgb(54, 54, 54);
            border-radius: 5px;
            display: inline-block;
            margin-left: 1.5rem;
        }

        .enter-result i {
            padding: 0.5rem 0.5rem;
        }

        .more-options {
            margin-left: 2rem;
        }

        .ModifyCase i {
            width: 1.15rem;
        }

        /* Popup styles */
        #messagePopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #messagePopup h3 {
            margin: 0;
        }

        #messages {
            height: 100px;
            overflow-y: auto;
            background: #f9f9f9;
            padding: 10px;
        }

        #messageInput {
            width: 100%;
            height: 60px;
            margin: 10px 0px;
            padding: 5px;
            border: 1px solid black;
        }

        #sendMessage {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        #closePopup {
            padding: 10px 20px;
            background-color: #ccc;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Overlay styles */
        #popupOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .senderdivs p {
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            background-color: rgb(54, 54, 54);
            width: fit-content;
            color: white;
        }

        .receiverdivs,
        .senderdivs {
            margin-bottom: 2px;
        }

        .receiverdivs {
            display: flex;
            justify-content: right;
        }

        .receiverdivs p {
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            background-color: rgb(17, 145, 0);
            width: fit-content;
            color: white;
        }

        .preNext {
            margin: 2rem 0rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .preNext button {
            padding: 2px 10px;
            font-size: 1rem;
        }
        .preNext span{
            padding: 0px 5px;
            font-size: 1rem;
        }
        .totalbarbook {
            font-family: sans-serif;
            padding: 5px 0px;
            font-weight: 500;
            letter-spacing: 1px;
        }
        .totalbarbook span {
            color: #165524;
        }
    </style>
</head>

<body>

    <body>
        <h1>All Cases</h1>
        <div class="filter-section">
            <div>
                <label for="reg-no">Booking No.</label>
                <input type="text" id="reg-no">
            </div>
            <div>
                <label for="patient-name">Patient Name</label>
                <input type="text" id="patient-name">
            </div>
            <div>
                <label for="franchisee">Franchisee</label>
                <input type="text" id="franchisee">
            </div>
            <div>
                <label for="gender">Gender</label>
                <select id="gender">
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="patient-phone">Patient Phone</label>
                <input type="text" id="patient-phone">
            </div>
            <div>
                <label for="doctor-name">barcode</label>
                <input type="text" id="doctor-name">
            </div>
            <div>
                <label for="lab-name">Lab Name</label>
                <input type="text" id="lab-name">
            </div>
            <div>
                <label for="status">Status</label>
                <select id="status">
                    <option value="">Select</option>
                    <option value="pending">Pending</option>
                    <option value="in progress">In progress</option>
                    <option value="complete">completed</option>
                </select>
            </div>
            <div class="buttons">
                <button id="search-btn">Search</button>
                <button id="clearfield">Clear</button>
            </div>
        </div>
        <div class="totalbarbook">
            <span id="totalbarcodes"></span>
            <span id="totalbookings"></span>
        </div>
        <table id="bookings-table">
            <thead>
                <tr>
                    <th>Booking No.</th>
                    <th>Date</th>
                    <th>Patient</th>
                    <th>Franchisee</th>
                    <th>Received barcodes</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        <div class="preNext">
            <button id="previous">pre</button>
            <span id="pagecounter">
                <div>1</div>
            </span>
            <button id="next">Next</button>
        </div>
        <!-- Popup Structure -->
        <div id="messagePopup">
            <div>
                <h3>Messages</h3>
                <div id="messages">
                    <!-- <div class="senderdivs"><p class="sendertext">this is my order</p></div>
                    <div class="receiverdivs"><p class="receivertext">this is my order</p></div> -->
                </div>
            </div>
            <textarea id="messageInput" placeholder="Type your message here..."></textarea>
            <button id="sendMessage">Send</button>
            <button id="closePopup">Close</button>
        </div>

        <!-- Overlay to darken background -->
        <div id="popupOverlay"></div>
        <script src="allcases.js"></script>
    </body>
