<html>

<head>
    <title>Form Page</title>
    <style>
        .conta {
            padding: 50px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
        }

        .form-row .form-group {
            flex: 1;
            margin-right: 10px;
        }

        .form-row .form-group:last-child {
            margin-right: 0;
        }

        .parameters-section {
            margin-top: 30px;
        }

        .parameters-section h3 {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }

        .parameters-table2 {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
            margin-top: 10px;
        }

        .parameters-table2 th,
        .parameters-table2 td {
            border: 1px solid #dee2e6;
            padding: 8px;
            text-align: left;
        }

        .parameters-table2 td {
            margin-top: 20px;
        }

        .parameters-table2 th {
            background-color: #f1f3f5;
        }

        .parameters-table2 input,
        .parameters-table2 select {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .parameters-table2 .remove-link {
            color: #007bff;
            text-decoration: none;
            font-size: 0.875rem;
            cursor: pointer;
        }

        .add-parameter-link {
            color: #007bff;
            text-decoration: none;
            font-size: 1rem;
            cursor: pointer;
        }

        .containerg {
            max-width: 100%;
            margin: 0 auto;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            color: #007bff;
        }

        .tab.active {
            border-bottom: 2px solid #007bff;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .notification {
            background-color: #f8f9fa;
            border: 1px solid #f5c6cb;
            padding: 10px;
            border-radius: 4px;
            color: #d9534f;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .notification i {
            margin-right: 10px;
        }

        .editor {
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
        }

        .editor-toolbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .editor-toolbar select,
        .editor-toolbar button {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
        }

        .editor-content {
            min-height: 100px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .footer button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .footer .view-buttons {
            display: flex;
            gap: 10px;
        }

        .footer .view-buttons button {
            background-color: #f8f9fa;
            color: #000;
        }

        .form-section {
            max-width: 100%;
            margin-bottom: 2rem;
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
        }

        .row-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            padding: 10px;
            border-radius: 6px;
            background: #f9f9f9;
            gap: 10px;
        }

        .row-item {
            display: flex;
            flex-direction: column;
            flex: 1;
            /* Allow items to grow equally */
            min-width: 80px;
            /* Minimum width for items */
        }

        .row-item label {
            font-size: 0.9rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .row-item input,
        .row-item select {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .delete-btn {
            color: #d9534f;
            cursor: pointer;
            font-size: 18px;
            align-self: center;
            margin-right: 10px;
            /* Add space between delete button and fields */
        }

        .display-report {
            font-weight: 500;
            color: #555;
            margin-left: 10px;
            /* Add space on the left */
            font-size: 14px;
        }

        .add-more-btn {
            display: flex;
            align-items: center;
            color: #5bc0de;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
        }

        .add-more-btn:hover {
            color: #31b0d5;
        }

        .normal-value {
            margin-top: 2rem;
            padding: 0.4rem;
            font-size: 1.25rem;
        }

        .text-area {
            display: none;
            height: 5rem;
            width: 50%;
            border-radius: 0.5rem;
            /* Hide text area by default */
            margin-top: 15px;
            padding: 1rem;
        }

        .selectTypeDiv {
            margin: 2rem 0rem;
        }

        .selectTypeDiv select {
            padding: 4px 8px;
            border-radius: 5px;
            margin-left: 0.5rem;
        }

        .alert {
            position: fixed;
            width: 75%;
            top: 80px;
            right: 2%;
            z-index: 1050;
        }
    </style>
</head>

<body>
    <div class="conta" id="conta">
        <div class="alert" role="alert"></div>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-row">
            <div class="form-group">
                <label for="short-name">Short name</label>
                <input type="text" id="short-name" name="short-name">
            </div>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category">
                <option>urine</option>
                <option>hemoglobin</option>
                <option>kidney</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Billin Price</label>
            <input type="text" id="price" name="price">
        </div>
        <div class="form-group">
            <label for="price">Mrp Price</label>
            <input type="text" id="final_price" name="price">
        </div>
        <div class="containerg">
            <div class="tabs">
                <div class="tab active">More details</div>
            </div>
            <div class="form-group">
                <label for="method">Sample Type</label>
                <select id="sampleType">
                    <option>SERUM</option>
                    <option>EDTA</option>
                    <option>URINE</option>
                    <option>FLOURISHED</option>
                    <option>Sodium Citrate</option>
                    <option>Sodium Heparin</option>
                    <option>Lithium Heparin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="interpretation">Default Result</label>
                <textarea id="editorContent"></textarea>
            </div>
            <div class="footer">
                <button class="submitbBtn" id="submitbBtn" data-alternate-id="another-identifier">Save</button>
            </div>
        </div>
    </div>
    <script
        src="https://cdn.tiny.cloud/1/oqlgwrs74fzlc4aoa2tfk2jrqu5f2icodo1p4ios39pu44g4/tinymce/5/tinymce.min.js"></script>
    <script src="addTestDocument.js"></script>
</body>

</html>
