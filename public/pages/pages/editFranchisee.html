<html>

</html>

<head>
    <title>Franchisee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .container {
            width: 95%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .header i {
            margin-right: 10px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .breadcrumb {
            font-size: 14px;
            color: #888;
            margin-left: 10px;
        }

        .breadcrumb a {
            color: #888;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .form-section {
            display: flex;
            justify-content: space-between;
        }

        .form-section .card {
            width: 28%;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-section .card h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .form-section .card input,
        .form-section .card select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-section .card input[type="date"] {
            padding: 8px;
        }

        .form-section .card .submit-btn {
            background-color: #ff4d4d;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-section .card .submit-btn:hover {
            background-color: #e60000;
        }

        .form-section .card .icon-input {
            display: flex;
            align-items: center;
        }

        .form-section .card .icon-input i {
            margin-right: 10px;
        }

        .form-section .card label {
            font-size: 14px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <br><br>
        <div class="header">
            <i class="fas fa-home"></i>
            <h1>Franchisee</h1>
            <div class="breadcrumb">
                <a href="#">Dashboard</a> &gt; <a href="#">Franchisee</a>
            </div>
        </div>
        <br><br>
        <div class="form-section">
            <div class="card">
                <h2>Personal Details</h2>
                <input type="text" id="firstname" placeholder="Fullname" required>
                <input type="email" id="email" placeholder="Email ID" required>
                <input type="text" id="phone" placeholder="Phone No" required>
            </div>
            <div class="card">
                <h2>Area Information</h2>
                <div class="icon-input">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="icon-input">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter Password *" required>
                </div>
                <div class="icon-input">
                    <input type="text" id="state" placeholder="Enter State *" required>
                </div>
                <div class="icon-input">
                    <input type="text" id="city" placeholder="Enter City *" required>
                </div>
                <div class="icon-input">
                    <input type="text" id="district" placeholder="Enter District *" required>
                </div>
                <div class="icon-input">
                    <input type="text" id="postOffice" placeholder="Enter PostOffice *" required>
                </div>
                <div class="icon-input">
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" id="pincode" placeholder="Enter Pincode" required>
                </div>
                <input type="text" id="address" placeholder="Enter Address" required>
            </div>
            <div class="card">
                <h2>Submission</h2>
                <input type="date" id="submissionDate" value="2024-09-08" required>

                <!-- Status dropdown added below Submission Date -->
                <label for="status">Status:</label>
                <select id="status" required>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
                <button class="submit-btn" id="submitBtn"><i class="fas fa-paper-plane"></i> Submit</button>
            </div>

        </div>
    </div>

    <script src="editFranchisee.js"></script>
</body>

</html>
