<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan and Pay</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        .hiko {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: radial-gradient(circle, #007bff, #00d4ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .payment-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 350px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .payment-container h1 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
        }

        .payment-container img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .payment-container img:hover {
            transform: scale(1.1);
        }

        .payment-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 25px;
        }

        .payment-container .btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 16px;
            color: #ffffff;
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 30px;
            text-decoration: none;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .payment-container .btn:hover {
            background: linear-gradient(45deg, #0056b3, #003f7f);
            transform: translateY(-3px);
        }

        .payment-container .btn i {
            margin-right: 10px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 12px;
            color: #ffffff;
        }

    </style>
</head>
<body>
    <div class="hiko">
    <div class="payment-container">
        <h1>Scan & Pay Securely</h1>
        <!-- Replace with your barcode image -->
        <img src="scaner.png" alt="QR Code" height="30px" width="150px">
        <p>Use your preferred mobile payment app to scan the code and complete your transaction.</p>
        <a class="btn" href="#">
            <i class="fas fa-wallet"></i>
            Open Payment App
        </a>
    </div>
    <footer>
        Powered by <strong>Your Brand</strong>
    </footer>
</div>
</body>
</html>
