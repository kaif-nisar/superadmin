<html></html>
<head>
    <title>Generate Bill</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f2f8;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 95%;
            margin: 20px auto;
        }
        .breadcrumb {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .breadcrumb a {
            color: #000;
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .breadcrumb i {
            margin-right: 5px;
        }
        .breadcrumb span {
            margin: 0 5px;
        }
        .search-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .search-box input[type="text"] {
            width: calc(100% - 50px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .search-box button {
            background-color: #ff4081;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-box button i {
            margin-right: 5px;
        }
        .table-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #000;
        }
        table th {
            background-color: #000;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <br><br>
        <h1>Generate Bill</h1>
        <div class="breadcrumb">
            <a href="#"><i class="fas fa-home"></i> Home</a>
            <span>&gt;</span>
            <a href="#">Dashboard</a>
            <span>&gt;</span>
            <span>Generate Bill</span>
        </div>
        <br>
        <div class="search-box">
            <label for="booking-id">Enter Booking ID / Barcode ID</label>
            <div style="display: flex; align-items: center;">
                <i class="fas fa-id-badge" style="font-size: 24px; margin-right: 10px;"></i>
                <input type="text" id="booking-id" placeholder="Enter Booking ID / Barcode ID">
                <button><i class="fas fa-search"></i> Search</button>
            </div>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Booking ID</th>
                        <th>Patient Name</th>
                        <th>Test Name</th>
                        <th>Barcode ID</th>
                        <th>Test Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>BK12345</td>
                        <td>John Doe</td>
                        <td>Blood Test</td>
                        <td>BC67890</td>
                        <td>$50</td>
                        <td><button style="background-color: #ff4081; color: #fff; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer;">View</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
