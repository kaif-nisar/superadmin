<html></html>
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            flex-direction: column;
            /* align-items: center; */
            margin-bottom: 20px;
        }
        .header i {
            margin-right: 10px;
        }
        .header h1 {
            font-size: 24px;
            margin: 0;
        }
        .breadcrumb {
            font-size: 14px;
            color: #888;
            margin: 1rem;
        }
        .breadcrumb a {
            color: #888;
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .form-section {
            display: flex;
            justify-content: space-between;
        }
        .form-section .card {
            width: 30%;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-section .card h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .form-section .card input,
        .form-section .card select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-section .card input[type="date"] {
            padding: 8px;
        }
        .form-section .card .submit-btn {
            background-color: #ff4d4d;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-section .card .submit-btn:hover {
            background-color: #e60000;
        }
        .form-section .card .icon-input {
            display: flex;
            align-items: center;
        }
        .form-section .card .icon-input i {
            margin-right: 10px;
        }
    </style>
</head>
