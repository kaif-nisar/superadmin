<html></html>
<head>
    <title>Update Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f7;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #e0f7fa;
            padding: 10px 20px;
            border-radius: 8px 8px 0 0;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .breadcrumb {
            margin: 10px 0;
            font-size: 14px;
            color: #666;
        }
        .breadcrumb a {
            color: #666;
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="email"] {
            width: calc(100% - 40px);
            padding: 10px;
            margin-left: 40px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group i {
            position: absolute;
            margin-left: 10px;
            margin-top: 12px;
            color: #666;
        }
        .form-group .required {
            color: red;
        }
        .form-group .optional {
            color: #666;
        }
        .form-group .input-icon {
            position: relative;
        }
        .form-group .input-icon input {
            padding-left: 30px;
        }
        .form-group .input-icon i {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .form-group .half-width {
            width: 48%;
            display: inline-block;
        }
        .form-group .half-width:first-child {
            margin-right: 4%;
        }
        .btn-update {
            background-color: #f44336;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-update i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Update Profile</h1>
        </div>
        <div class="breadcrumb">
            <a href="#"><i class="fas fa-home"></i> Dashboard</a> &gt; Update Profile
        </div>
        <h2>Update Profile</h2>
        <div class="form-group">
            <label>Current User</label>
            <input type="text" value="DEVBHOOMI PATH LAB Mr. RAJEEV GOYAL (FR000045)" readonly>
        </div>
        <div class="form-group">
            <label>Enter Valid Lab/Clinic Name <span class="required">**</span> <span class="optional">to be added in Certificate</span></label>
            <div class="input-icon">
                <i class="fas fa-clinic-medical"></i>
                <input type="text" value="DEVBHOOMI PATH LAB">
            </div>
        </div>
        <div class="form-group">
            <label>Enter Valid Address <span class="required">**</span> <span class="optional">to be added in Certificate</span></label>
            <div class="input-icon">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" value="Vikasnagar Road , Herbertpur, distt. DEHRADUN-248142(U.K)">
            </div>
        </div>
        <div class="form-group">
            <div class="half-width">
                <label>Firstname</label>
                <div class="input-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" value="DEVBHOOMI PATH LAB">
                </div>
            </div>
            <div class="half-width">
                <label>Lastname</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="text" value="Mr. RAJEEV GOYAL">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label>Phone (Optional)</label>
            <div class="input-icon">
                <i class="fas fa-phone"></i>
                <input type="text">
            </div>
        </div>
        <div class="form-group">
            <label>Email (Optional)</label>
            <div class="input-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" value="DYNACARE555@gmail.com">
            </div>
        </div>
        <button class="btn-update"><i class="fas fa-save"></i> Update</button>
    </div>
</body>
</html>
