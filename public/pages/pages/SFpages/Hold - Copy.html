<html>
<head>
    <title>Hold List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }
        .breadcrumb {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .breadcrumb a {
            color: #666;
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .breadcrumb i {
            margin-right: 5px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #ffeb99;
            color: #333;
        }
        td {
            background-color: #fff;
            color: #333;
        }
        .no-report {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Hold List</h1>
        <div class="breadcrumb">
            <a href="#"><i class="fas fa-home"></i></a> &gt; 
            <a href="#">Dashboard</a> &gt; 
            <span>Hold List</span>
        </div>
        <br><br>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Date</th>
                    <th>Booking ID</th>
                    <th>Test Name</th>
                    <th>Hold Reason</th>
                    <th>Remarks</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="6" class="no-report">No Hold Report</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
