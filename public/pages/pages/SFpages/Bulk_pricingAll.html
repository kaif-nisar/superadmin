<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Pricing All</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
}

.container {
    width: 95%;
    margin: 20px auto;
    background-color: #ffffff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.breadcrumb {
    font-size: 14px;
    color: #6c757d;
    margin-bottom: 20px;
}

.breadcrumb a {
    color: #007bff;
    text-decoration: none;
}

h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

.search-container {
    display: flex;
    gap: 10px;
    align-items: center;
}

.search-container select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    font-size: 16px;
}

.search-btn {
    background-color: #ff5c7c;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 5px;
    transition: background-color 0.3s ease;
}

.search-btn i {
    font-size: 18px;
}

.search-btn:hover {
    background-color: #e04c68;
}

    </style>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <br><br>
        <h1>Bulk Pricing All</h1>
        <div class="breadcrumb">
            <a href="#">Dashboard</a> &gt; <a href="#">Pricing List</a>
        </div>
        <br><br>
        <div class="search-container">
            <select name="franchisee" id="franchisee">
                <option value="">-- Select Sub Franchisee --</option>
                <!-- Add more options as needed -->
            </select>
            <button class="search-btn"><i class="fas fa-search"></i> Search</button>
        </div>
    </div>
</body>
</html>
