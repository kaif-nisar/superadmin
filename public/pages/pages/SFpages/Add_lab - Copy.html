<html></html>
<head>
    <title>Add Lab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .breadcrumb {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .breadcrumb i {
            margin-right: 5px;
        }
        .breadcrumb a {
            color: #6c757d;
            text-decoration: none;
            margin-right: 5px;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .breadcrumb span {
            margin-right: 5px;
        }
        .breadcrumb .current {
            color: #000000;
        }
        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #80bdff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
        }
        .form-group .input-icon {
            position: relative;
        }
        .form-group .input-icon input {
            padding-left: 30px;
        }
        .form-group .input-icon i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .submit-btn {
            display: inline-block;
            background-color: #ff4b5c;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }
        .submit-btn i {
            margin-right: 5px;
        }
        .submit-btn:hover {
            background-color: #ff2e3b;
        }
        .form-group input, .form-group textarea {
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <br><br>
        <div class="form-title">Add Lab</div>
        <div class="breadcrumb">
            <i class="fas fa-home"></i>
            <a href="#">Dashboard</a>
            <span>&gt;</span>
            <span class="current">Add Lab</span>
        </div>
        <br><br>
        <div class="form-group">
            <label for="lab-name">Lab Name</label>
            <div class="input-icon">
                <i class="fas fa-flask"></i>
                <input type="text" id="lab-name" placeholder="Lab Name">
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" placeholder="Enter Address"></textarea>
        </div>
        <button class="submit-btn"><i class="fas fa-sign-in-alt"></i> Submit</button>
    </div>
</body>
</html>
