<html></html>
<head>
    <title>Change Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f8f8f8;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .breadcrumb {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .breadcrumb a {
            color: #666;
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .breadcrumb i {
            margin-right: 5px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group .input-icon {
            position: relative;
        }
        .form-group .input-icon input {
            padding-left: 30px;
        }
        .form-group .input-icon i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }
        .btn-submit {
            background-color: #ff5a5f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-submit:hover {
            background-color: #e04e4e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Change Password</h1>
        <div class="breadcrumb">
            <a href="#"><i class="fas fa-home"></i> Dashboard</a> &gt; Change Password
        </div>
        <div class="form-group">
            <label for="current-user">Current User</label>
            <input type="text" id="current-user" value="DEVBHOOMI PATH LAB Mr. RAJEEV GOYAL (FR000045)" readonly>
        </div>
        <div class="form-group">
            <label for="old-password">Old Password</label>
            <div class="input-icon">
                <i class="fas fa-key"></i>
                <input type="password" id="old-password">
            </div>
        </div>
        <div class="form-group">
            <label for="new-password">New Password</label>
            <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="new-password">
            </div>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="input-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="confirm-password">
            </div>
        </div>
        <button class="btn-submit"><i class="fas fa-paper-plane"></i> Submit</button>
    </div>
</body>
</html>
