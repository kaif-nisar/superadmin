<html>

<head>
    <title>
        Online Payments
    </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 95%;
            margin: 20px auto;
        }

        .breadcrumb {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 20px;
        }

        .breadcrumb a {
            color: #6c757d;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb i {
            margin: 0 5px;
        }

        .card {
            padding:20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .payment-option {
            width: 16rem;
            height: 8rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 20px;
            border-radius: 8px;
        }

        .payment-option img {
            width:100%;
            height: 100%;
            margin-bottom: 3rem;
        }

        .payment-option hr {
            width: 80%;
            border: 0;
            border-top: 1px solid #e0e0e0;
        }
    </style>
</head>

<body>
    <div class="container">
        <br><br>
        <h1>
            Online Payments
        </h1>
        <div class="breadcrumb">
            <a href="#">
                <i class="fas fa-home">
                </i>
            </a>
            <a href="#">
                Dashboard
            </a>
            <i class="fas fa-chevron-right">
            </i>
            <a href="#">
                Credits
            </a>
        </div>
        <br>
        <div class="card">
            <h2>
                Select Payment Mode
            </h2>
            <div class="payment-option">
                <img alt="Razorpay logo" src="\rz-logo.png" />
            </div>
            <hr/>
        </div>
    </div>
</body>

</html>
