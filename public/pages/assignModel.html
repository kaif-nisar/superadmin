<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franchise Model Assignment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --text-color: #2c3e50;
            --background-color: #f4f6f7;
            --card-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--card-shadow);
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--secondary-color);
        }

        .model-selection {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }

        .model-card {
            flex: 1;
            background: white;
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .model-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--primary-color);
            transition: width 0.3s ease;
        }

        .model-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .model-card:hover::before {
            width: 100%;
        }

        .model-card i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .model-card h3 {
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .model-card.selected {
            border: 2px solid var(--secondary-color);
            transform: scale(1.05);
        }

        .rent-details {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: var(--card-shadow);
            display: none;
        }

        .rent-details form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 600;
        }

        .form-group input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        #assignButton {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        #assignButton:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(50, 50, 93, 0.1);
        }

        @media (max-width: 768px) {
            .model-selection {
                flex-direction: column;
            }

            .model-card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Franchise Model Assignment</h1>
        </div>

        <div class="model-selection">
            <div class="model-card" data-layer="1">
                <i class="fas fa-layer-group"></i>
                <h3>1 Layer Model</h3>
                <p>Basic Franchise Setup</p>
            </div>
            <div class="model-card" data-layer="2">
                <i class="fas fa-network-wired"></i>
                <h3>2 Layer Model</h3>
                <p>Intermediate Franchise</p>
            </div>
            <div class="model-card" data-layer="3">
                <i class="fas fa-project-diagram"></i>
                <h3>3 Layer Model</h3>
                <p>Advanced Franchise</p>
            </div>
            <div class="model-card" data-layer="4">
                <i class="fas fa-sitemap"></i>
                <h3>4 Layer Model</h3>
                <p>Complex Franchise Structure</p>
            </div>
        </div>

        <div class="rent-details" id="rentDetails">
            <form id="rentForm">
                <div class="form-group">
                    <label for="franchiseName">Franchise Name</label>
                    <input type="text" id="franchiseName" placeholder="Enter Franchise Name" required>
                </div>
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter Full Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Enter Email" required>
                </div>
                <div class="form-group">
                    <label for="phoneNo">Phone No.</label>
                    <input type="text" id="phoneNo" placeholder="Enter Phone Number" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" placeholder="Enter State" required>
                </div>
                <div class="form-group">
                    <label for="district">District</label>
                    <input type="text" id="district" placeholder="Enter District" required>
                </div>
                <div class="form-group">
                    <label for="Pincode">Enter Pincode</label>
                    <input type="text" id="pincode" placeholder="Enter Pincode" required>
                </div>
                <div class="form-group">
                    <label for="address">Full Address</label>
                    <input type="text" id="address" placeholder="Enter Full Address" required>
                </div>
                <div class="form-group">
                    <label for="rentAmount">Monthly Rent</label>
                    <input type="number" id="rentAmount" placeholder="Enter Monthly Rent" required>
                </div>

                <div class="form-group">
                    <label for="leaseTerms">Lease Terms (Months)</label>
                    <input type="number" id="leaseTerms" placeholder="Enter Lease Duration" required>
                </div>

                <button type="button" id="assignButton">Assign Franchise Model</button>
            </form>
        </div>
    </div>
</body>

</html>
