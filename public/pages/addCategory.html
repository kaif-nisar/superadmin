<html>
<head>
    <title>New Category</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .bn{
            padding: 20px;
        }
        .breadcrumb {
            font-size: 14px;
            color: #007bff;
        }
        .breadcrumb a {
            color: #007bff;
            text-decoration: none;
        }
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        .breadcrumb span {
            color: #000;
        }
        h1 {
            font-size: 32px;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 20px;
            font-size: 16px;
        }
        input[type="text"] {
            width: 25%;
            padding: 10px;
            margin-top: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submitBtn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submitBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="bn">
    <div class="breadcrumb">
        <a href="#">ALL CATEGORIES</a> / <span>ADD NEW</span>
    </div>
    <h1>New category</h1>
    <form>
        <label for="name">* Name</label>
        <input type="text" id="name" name="name">
    </form>
    <button type="submit" class="submitBtn" id="submitBtn">Save</button>
</div>
   
<script src="addCategory.js"></script>
</body>
</html>
