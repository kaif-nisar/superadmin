<html>
 <head>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 20%;
            background-color: white;
            height: 100vh;
            padding: 16px;
        }
        .sidebar img {
            margin-bottom: 32px;
        }
        .sidebar nav ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar nav ul li {
            margin-bottom: 16px;
        }
        .sidebar nav ul li a {
            display: flex;
            align-items: center;
            color: #4b5563;
            text-decoration: none;
        }
        .sidebar nav ul li a i {
            margin-right: 8px;
        }
        .main-content {
            width: 80%;
            padding: 32px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        .header button {
            background-color: #e5e7eb;
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            margin-right: 8px;
        }
        .header input {
            background-color: #e5e7eb;
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            margin-right: 16px;
        }
        .header i {
            font-size: 24px;
            margin-right: 16px;
        }
        .content h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 16px;
        }
        .content h1 span {
            color: #9ca3af;
        }
        .chart {
            background-color: #d1d5db;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 455px;
            margin-bottom: 32px;
        }
        .content h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 16px;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }
        .card {
            background-color: #d1d5db;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 388px;
        }
  </style>
 </head>
 <body>
  <div class="container">
   <!-- Sidebar -->
   <div class="sidebar">
    <div>
     <img alt="Logo image" src="https://placehold.co/100x50"/>
    </div>
    <nav>
     <ul>
      <li>
       <a href="#">
        <i class="fas fa-home">
        </i>
        Home
       </a>
      </li>
      <li>
       <a href="#">
        <i class="fas fa-tachometer-alt">
        </i>
        Dashboard
       </a>
      </li>
      <li>
       <a href="#">
        <i class="fas fa-chart-line">
        </i>
        Analytics
       </a>
      </li>
      <li>
       <a href="#">
        <i class="fas fa-info-circle">
        </i>
        Status
       </a>
      </li>
      <li>
       <a href="#">
        <i class="fas fa-users">
        </i>
        All users
       </a>
      </li>
      <li>
       <a href="#">
        <i class="fas fa-vial">
        </i>
        Tests
       </a>
      </li>
      <li>
       <a href="#">
        <i class="fas fa-cogs">
        </i>
        pannels
       </a>
      </li>
      <li>
       <a href="#">
        <i class="fas fa-box">
        </i>
        packages
       </a>
      </li>
      <li>
       <a href="#">
        <i class="fas fa-clipboard-list">
        </i>
        Plans
       </a>
      </li>
      <li>
       <a href="#">
        <i class="fas fa-user-circle">
        </i>
        Accounts
       </a>
      </li>
      <li>
       <a href="#">
        <i class="fas fa-sign-out-alt">
        </i>
        Log out
       </a>
      </li>
     </ul>
    </nav>
   </div>
   <!-- Main Content -->
   <div class="main-content">
    <!-- Header -->
    <div class="header">
     <div>
      <button>
       Dashboard
      </button>
      <button>
       All users
      </button>
     </div>
     <div>
      <input placeholder="Search" type="text"/>
      <i class="fas fa-user-circle">
      </i>
      <i class="fas fa-toggle-on">
      </i>
     </div>
    </div>
    <!-- Dashboard Content -->
    <div class="content">
     <h1>
      Dashboard
      <span>
       (/Dashboard)
      </span>
     </h1>
     <div class="chart">
      <span>
       chart
      </span>
     </div>
     <h2>
      All Active Users
     </h2>
     <div class="cards">
      <div class="card">
       <span>
        admin1 card
       </span>
      </div>
      <div class="card">
       <span>
        admin2 card
       </span>
      </div>
      <div class="card">
       <span>
        admin3 card
       </span>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
